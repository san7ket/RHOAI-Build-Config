apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/RHOAI-Build-Config?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: '3'
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" && ("catalog/rhoai-2.25/v4.20/rhods-operator/catalog.yaml".pathChanged() || "builds/force-trigger-rhoai-2.25.txt".pathChanged())
  labels:
    appstudio.openshift.io/application: rhoai-fbc-fragment-ocp-420
    appstudio.openshift.io/component: rhoai-fbc-fragment-ocp-420
    pipelines.appstudio.openshift.io/type: build
  name: rhoai-fbc-fragment-rhoai-225-ocp-420-on-push
  namespace: rhoai-tenant
spec:
  timeouts:
    pipeline: 8h
    tasks: 6h
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: additional-tags
      value:
        - 'ocp-4.20-rhoai-2.25'
    - name: output-image
      value: quay.io/rhoai/rhoai-fbc-fragment:ocp-4.20-rhoai-2.25-{{revision}}
    - name: build-platforms
      value:
        - linux/x86_64
        - linux/ppc64le
        - linux/s390x
        - linux/arm64
    - name: dockerfile
      value: Dockerfile
    - name: path-context
      value: catalog/rhoai-2.25/v4.20
    - name: build-args-file
      value: catalog/rhoai-2.25/catalog_build_args.map
    - name: skip-checks
      value: false
    - name: build-type
      value: "stage" # Possible values: 'nightly', 'stage', 'ci'
    - name: rhoai-version
      value: "2.25.2"
    - name: ocp-version
      value: "4.20"
    - name: fbc-pipeline-branch
      value: "rhoai-2.25"
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: https://github.com/red-hat-data-services/konflux-central.git
      - name: revision
        value: "$(params.fbc-pipeline-branch)"
      - name: pathInRepo
        value: pipelines/fbc-fragment-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-rhoai-fbc-fragment-ocp-420
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
